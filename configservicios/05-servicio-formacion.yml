spring:
  devtools:
    restart:
      enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

    # mejoras adicionales
    register-with-eureka: true
    fetch-registry: true

# Asiganmos un puerto de forma aleatoria
server:
  port: 0

# Configuraci√≥n Spring Doc
springdoc:
  packages-to-scan: com.formacion.controller
  paths-to-match: /**
